name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  python:
    name: Publish Python SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: packages/python/dist/*.whl

  frontend:
    name: Publish Frontend SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@morscherlab'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  skill:
    name: Package Skill Files
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update skill version metadata
        run: |
          sed -i "s/^version: .*/version: ${{ steps.version.outputs.VERSION }}/" skill/SKILL.md
          sed -i "s/^sdk_version: .*/sdk_version: ${{ steps.version.outputs.VERSION }}/" skill/SKILL.md
          sed -i "s/\*\*Current Version:\*\* .*/\*\*Current Version:\*\* ${{ steps.version.outputs.VERSION }}/" skill/README.md
          sed -i "s/mld-sdk-skill-v[0-9]*\.[0-9]*\.[0-9]*/mld-sdk-skill-v${{ steps.version.outputs.VERSION }}/g" skill/README.md

      - name: Create skill package
        run: |
          cd skill
          zip -r ../mld-sdk-skill-v${{ steps.version.outputs.VERSION }}.zip .

      - name: Upload skill artifact
        uses: actions/upload-artifact@v4
        with:
          name: skill-package
          path: mld-sdk-skill-*.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [python, frontend, skill]

    steps:
      - uses: actions/checkout@v4

      - name: Download Python wheel
        uses: actions/download-artifact@v4
        with:
          name: python-wheel
          path: dist/

      - name: Download skill package
        uses: actions/download-artifact@v4
        with:
          name: skill-package
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
