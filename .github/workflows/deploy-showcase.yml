name: Deploy Showcase to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'showcase/**'
      - 'packages/frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            packages/frontend/package-lock.json
            showcase/package-lock.json

      - name: Install Frontend SDK dependencies
        working-directory: packages/frontend
        run: npm ci

      - name: Build Frontend SDK
        working-directory: packages/frontend
        run: npm run build

      - name: Install Showcase dependencies
        working-directory: showcase
        run: npm install

      - name: Build Showcase
        working-directory: showcase
        env:
          NODE_ENV: production
        run: npm run build:ci

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: showcase/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
