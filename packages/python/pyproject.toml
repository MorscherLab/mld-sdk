[project]
name = "mld-sdk"
version = "0.5.1"
description = "MLD Plugin SDK - Build analysis plugins for the MLD platform"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "MorscherLab", email = "morscher@chem.ethz.ch" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
]

dependencies = ["fastapi>=0.109.0", "pydantic>=2.0.0"]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0", "sqlmodel>=0.0.16", "aiosqlite>=0.19.0"]
local-db = ["sqlmodel>=0.0.16", "aiosqlite>=0.19.0"]

[project.urls]
Homepage = "https://github.com/MorscherLab/mld-sdk"
Documentation = "https://github.com/MorscherLab/mld-sdk#readme"
Repository = "https://github.com/MorscherLab/mld-sdk"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.hatch.build.targets.wheel]
packages = ["src/mld_sdk"]
